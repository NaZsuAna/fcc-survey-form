<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umfrageformular</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Ausbildungsumfrage</h1>
        <p>Vielen Dank, für das Ausfüllen des Fragebogens </p>
    </header>
    <main>
        <form action="">
            <fieldset>
                <label for="name">Name</label><input type="text" id="name" placeholder="Name">
                <label for="email">Email</label><input type="email" id="email" placeholder="Email">
                <label for="alter">Alter (otional)</label><input type="number" id="alter" placeholder="Alter">
            </fieldset>
            <fieldset>
            <!-- Here comes a select menu. Please fill this field out with the correct question and answers-->
            </fieldset>
            <fieldset>
                <!--Here comes a question with a radio button-->
                <legend>Hast du schon eine Ausbildung gemacht?</legend>
                <input type="radio" id="yes" value="yes" name="yes-no"><label for="yes">Ja, natürlich</label>
                <input type="radio" id="soon" value="soon" name="yes-no"><label for="soon">Leider noch nicht, aber ich möchte gerne</label>
                <input type="radio" id="no" value="no" name="yes-no"><label for="no">Noch nicht, aber ich möchte auch nicht</label>
            </fieldset>
        </form>
    </main>
    
</body>
</html>
